{% extends 'Administracion/Autenticacion/_common/base_autenticacion.html' %}
{% load static %}

{% block titulo %}
    Solicitar contrase침a
{% endblock %}


{% block main %}
    <div class="flex-1" style="background: url('{% static 'EVA/Plantilla/img/svg/pattern-1.svg' %}') no-repeat center bottom fixed; background-size: cover ">
        <div class="container py-4 py-lg-5 my-lg-5 px-4 px-sm-0">
            <div class="row">
                <div class="col-sm-12 col-md-3 col-lg-3 col-xl-4"></div>
                <div class="col-sm-12 col-md-6 col-lg-6 col-xl-4">
                    <h1 class="text-white fw-300 mb-3 d-sm-block d-md-none">
                        Secure login
                    </h1>
                    <div class="card p-4 rounded-plus bg-faded" style="justify-content: center">
                        <div style="display: flex; justify-content: center;">
                            <img src="{% static 'EVA/Plantilla/img/logo-arios-tr.png' %}" style="width: 80%">
                        </div>
                        <br>
                        <form action="{% url 'Administracion:olvido-contrasena' %}" method="post" class="needs-validation" novalidate>
                            {% csrf_token %}
                            <div class="form-group">
                                <label class="id_correo" for="usuario">Correo electr칩nico</label>
                                <input type="email" id="id_correo" name="email" class="form-control" placeholder="Digite su correo electr칩nico"  required>
                                <div class="invalid-feedback">Por favor digite su correo electr칩nico</div>
                            </div>
                            <div class="row no-gutters" style="justify-content: center">
                                <div class="col-lg-8 pl-lg-1 my-2">
                                    <button id="js-login-btn" type="submit" class="btn btn-danger btn-block ">Enviar solicitud</button>
                                </div>
                            </div>
                            <div class="row no-gutters" style="justify-content: center">
                                <div class="col-lg-8 pl-lg-1 my-2" >
                                    <a href="{% url 'Administracion:iniciar-sesion'  %}"  class="btn btn-outline-default btn-block btn-xs"><small class="fw-300 mt-3 mb-5 opacity-90">Volver</small></a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script>
        $("#js-login-btn").click(function(event)
        {
            // Fetch form to apply custom Bootstrap validation
            let form = $("#js-login");

            if (form[0].checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.addClass('was-validated');
        });
    </script>
{% endblock %}
