{% extends 'administracion/base_administracion.html' %}
{#{% extends 'EVA/_common/base.html' %}#}
{% load static %}
<title>{% block titulo %}Editar Tercero{% endblock %}</title>
{% block main %}
    <div class="content-wrapper">
        <div class="container-fluid">
            <div class="card card-register mx-auto mt-5">
                <div class="card-header">Editar Tercero</div>
                <div class="card-body">

                    <form action="{% url 'Administracion:tercero-editar' tercero.id %}" id="tercero-form" method="post" >
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="form-row">
                                <div class="col-md-6">
                                    <label for="empleado_name">Nombre</label>
                                    <input class="form-control" id="tercero_name" type="text" name="nombre" placeholder="Ingrese el nombre" required maxlength="100" value="{{ tercero.nombre }}">
                                </div>
                                <div class="col-md-6">
                                    <label for="empleado_last_name">Identificación</label>
                                    <input class="form-control" id="tercero_identificacion" type="text" name="identificacion" placeholder="Ingrese el número de identificación" required maxlength="15" value="{{ tercero.identificacion }}">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="form-row">
                                <div class="col-md-6">
                                    <label for="tipo_identificacion_select">Tipo de Identificación</label>
                                    <select class="custom-select" id="tipo_identificacion_select" name="tipo_identificacion_id" required>
                                        <option value="" >Seleccione un Tipo de Identificación</option>
                                        {% for tipo_id in tipo_identificaciones %}
                                            <option value="{{ tipo_id.id }}" {% if tipo_id.id == tercero.tipo_identificacion_id %} selected {% endif %}>{{ tipo_id.nombre }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="empresa_select">Empresa</label>
                                    <select class="custom-select" id="empresa_select" name="empresa_id" required>
                                        <option value="" >Seleccione una Empresa</option>
                                        {% for empresa in empresas %}
                                            <option value="{{ empresa.id }}" {% if empresa.id == tercero.empresa_id %} selected {% endif %}>{{ empresa.nombre }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                            </div>
                        </div>

                        <div class="form-group">
                            <div class="form-row">

                                <div class="col-md-6">
                                    <label for="fecha_creacion">Fecha de creación</label>
                                    <input class="form-control" id="fecha_creacion" name="fecha_creacion" placeholder="Seleccione una fecha" value="{{ tercero.fecha_creacion | date:'Y-m-d' }}" required>
                                </div>
                                <div class="col-md-6">

                                    <label for="fecha_modificacion">Fecha de modificación</label>
                                    <input class="form-control" id="fecha_modificacion" name="fecha_modificacion" placeholder="Seleccione una fecha" value="{{ tercero.fecha_modificacion | date:'Y-m-d' }}" required>
                                </div>

                                <div class="col-md-6">
                                    <br>
                                    <label for="cargo_select">Tipo Terceros</label>
                                    <select class="custom-select" id="tipo_select" name="tipo_tercero_id" required>
                                        <option value="" >Seleccione un Tipo de Tercero</option>
                                        {% for tipo in tipo_terceros %}
                                            <option value="{{ tipo.id }}" {% if tipo.id == tercero.tipo_tercero_id %} selected {% endif %}>{{ tipo.nombre }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <br>
                                    <label for="centro_select">Centro Poblado</label>
                                    <select class="custom-select" id="centro_select" name="centro_poblado_id" required>
                                        <option value="" >Seleccione un Centro Poblado</option>
                                        {% for centro in centro_poblados %}
                                            <option value="{{ centro.id }}" {% if centro.id == tercero.centro_poblado_id %} selected {% endif %}>{{ centro.nombre }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-check">
                                        <br>
                                        <br>
                                        <input class="form-check-input" id="estado" name="estado" type="checkbox" value="True" {% if tercero.estado %}checked{% endif %}>
                                        <label class="form-check-label" for="estado">Estado</label>
                                    </div>
                                </div>

                            </div>
                        </div>


                        <div class="form-row">
                            <div >
                                <button id="guardar" class="btn btn-primary btn-block">Guardar</button>
                            </div>
                            <div style="padding-left: 15px">
                                <a href="{% url 'Administracion:tercero' %}" class="btn btn-danger btn-block">Cancelar</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block scripts %}

      <!-- Custom styles for Widgets of calendar-->
    <link href="{% static 'EVA/Plantilla/css/jquery-ui.min.css' %}" rel="stylesheet" type="text/css">
    <script src="{% static 'EVA/Plantilla/js/jquery-ui.min.js' %}"></script>
    <script type="text/javascript">
        $(function(){
            $("#fecha_creacion").datepicker({
                changeMonth:true,
                changeYear:true,
                dateFormat: 'yy-mm-dd'
            });
        })
    </script>

     <script type="text/javascript">
        $(function(){
            $("#fecha_modificacion").datepicker({
                changeMonth:true,
                changeYear:true,
                dateFormat: 'yy-mm-dd'
            });
        })
    </script>
{% endblock %}
