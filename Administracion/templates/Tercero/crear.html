{% extends 'EVA/_common/base.html' %}
{% load static %}
<title>{% block titulo %}Crear Tercero{% endblock %}</title>
{% block main %}
    <div class="content-wrapper">
        <div class="container-fluid">
            <div class="card card-register mx-auto mt-5">
                <div class="card-header">Agregar Tercero</div>
                <div class="card-body">
                    {% if error %}
                        <div class="alert alert-danger alert-dismissible fade show">
                            <strong>{{ error }}</strong>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    {% endif %}
                    <form action="{% url 'Administracion:tercero-crear' %}" id="tercero" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="form-row">
                                <div class="col-md-6">
                                    <label for="tercero_name">Nombre</label>
                                    <input class="form-control" id="tercero_name" type="text" name="nombre" placeholder="Ingrese el nombre" required maxlength="100" value="{{ tercero.nombre }}">
                                </div>
                                <div class="col-md-6">
                                    <label for="tercero_identificacion">Identificación</label>
                                    <input class="form-control" id="tercero_identificacion" type="number" name="identificacion" placeholder="Ingrese número de identificación" required maxlength="15" value="{{ tercero.identificacion }}">
                                 </div>
                                 <div class="col-md-6">
                                 <br>
                                    <label for="tipo_identificacion_select">Tipo de Identificación</label>
                                    <select class="custom-select" id="tipo_identificacion_select" name="tipo_identificacion_id" required>
                                        <option value="" >Seleccione un Tipo de Identificación</option>
                                        {% for tipo_id in tipo_identificacion %}
                                            <option value="{{ tipo_id.id }}" {% if tipo_id.id == tercero.tipo_identificacion_id %} selected {% endif %}>{{ tipo_id.nombre }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-6">
                                 <br>
                                    <label for="empresa_select">Empresa</label>
                                    <select class="custom-select" id="empresa_select" name="empresa_id" required>
                                        <option value="" >Seleccione una empresa</option>
                                        {% for tipo_id in empresas %}
                                            <option value="{{ tipo_id.id }}" {% if tipo_id.id == tercero.empresa_id %} selected {% endif %}>{{ tipo_id.nombre }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <br>
                                    <label for="fecha_creacion">Fecha de creación</label>
                                    <input class="form-control" id="fecha_creacion" autocomplete="off" name="fecha_creacion" placeholder="Seleccione una fecha" value="{{ tercero.fecha_creacion | date:'Y-m-d' }}" required>
                                </div>
                                <div class="col-md-6">
                                    <br>
                                    <label for="fecha_modificacion">Fecha de modificación</label>
                                    <input class="form-control" id="fecha_modificacion" autocomplete="off" name="fecha_modificacion" placeholder="Seleccione una fecha" value="{{ tercero.fecha_modificacion | date:'Y-m-d' }}" required>
                                </div>
                                <div class="col-md-6">
                                    <br>
                                    <label for="terceros">Terceros</label>
                                    <input class="form-control" id="terceros" type="text" name="terceros" placeholder="Ingrese el nombre del tercero" required maxlength="100" value="{{ tercero.terceros }}">
                                </div>
                                <div class="col-md-6">
                                 <br>
                                    <label for="tipo_terceros_select">Tipo Terceros</label>
                                    <select class="custom-select" id="tipo_terceros_select" name="tipo_tercero_id" required>
                                        <option value="" >Seleccione un Tipo de Tercero</option>
                                        {% for tipo_id in tipo_terceros %}
                                            <option value="{{ tipo_id.id }}" {% if tipo_id.id == tercero.tipo_tercero_id %} selected {% endif %}>{{ tipo_id.nombre }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-6">
                                 <br>
                                    <label for="centro_poblado_select">Centro Poblado</label>
                                    <select class="custom-select" id="centro_poblado_select" name="centro_poblado_id" required>
                                        <option value="" >Seleccione un Centro poblado</option>
                                        {% for tipo_id in centros_poblados %}
                                            <option value="{{ tipo_id.id }}" {% if tipo_id.id == tercero.centro_poblado_id %} selected {% endif %}>{{ tipo_id.nombre }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                            </div>

                        </div>


                        <div class="form-row">
                            <div>
                                <button id="agregar" class="btn btn-primary btn-block">Agregar</button>
                            </div>
                            <div style="padding-left: 15px">
                                <a href="{% url 'Administracion:tercero' %}" class="btn btn-danger btn-block">Cancelar</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block scripts %}

<link href="{% static 'EVA/Plantilla/css/jquery-ui.min.css' %}" rel="stylesheet" type="text/css">
    <script src="{% static 'EVA/Plantilla/js/jquery-ui.min.js' %}"></script>
    <script type="text/javascript">
        $(function(){
            $("#fecha_creacion").datepicker({
                changeMonth:true,
                changeYear:true,
                dateFormat: 'yy-mm-dd'
            });
        })
    </script>

    <script type="text/javascript">
        $(function(){
            $("#fecha_modificacion").datepicker({
                changeMonth:true,
                changeYear:true,
                dateFormat: 'yy-mm-dd'
            });
        })
    </script>
{% endblock %}
