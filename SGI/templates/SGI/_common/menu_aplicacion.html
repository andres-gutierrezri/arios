{%  if perms.SGI.view_documento %}
    {% for proc in procesos %}
        <li {% if proc.id == proceso.id %} class="active open" {% endif %}>
            <a href="#" title="{{ proc.nombre }}" data-filter-tags="{{ proc.nombre | lower }}">
                <i class="fal fa-cog"></i>
                <span class="nav-link-text" >{{ proc.nombre }}</span>
            </a>
            <ul>
                <li {% if proc.id == proceso.id %} class="active" {% endif %}>
                    <a href="{% url 'SGI:documentos-index' proc.id  %}" title="Documentos" data-filter-tags="{{ proc.nombre | lower }} documentos">
                        <i class="fal fa-file-alt"></i>
                        <span class="nav-link-text" data-i18n="nav.sgi_documentos">Documentos</span>
                    </a>
                </li>
            </ul>
        </li>
    {% endfor %}
{% endif %}
{% if perms.SGI.view_cadenaaprobacionencabezado %}
    <li {% if menu_actual == 'cadenas_aprobacion' %} class="active" {% endif %}>
        <a href="{% url 'SGI:cadenas-aprobacion-ver' %}" title="Cadenas de Aprobación" data-filter-tags="cadenas aprobacion">
            <i class="fal fa-link"></i>
            <span class="nav-link-text" data-i18n="nav.sgi_cadenas_aprobacion">Cadenas de Aprobación</span>
        </a>
    </li>
{% endif %}
