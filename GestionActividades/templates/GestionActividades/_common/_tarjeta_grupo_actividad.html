{% load static %}
<div class="col-xl-4">
    <div id="c_{{ id_grupo }}" class="card border shadow-0 mb-g shadow-sm-hover" data-filter-tags="{{ nombre | lower }}{{ proceso | lower }}{{ contrato | lower }}">
        <div class="card-body border-faded border-top-0 border-left-0 border-right-0 rounded-top">
            <div class="d-flex flex-row align-items-center">
                <div class="info-card-text flex-1">
                    <a href="javascript:void(0);" class="fs-xl text-truncate text-truncate-lg text-primary" data-toggle="dropdown" aria-expanded="false">
                        {{ nombre }}
                        <i class="fal fa-angle-down d-inline-block ml-1 fs-md"></i>
                    </a>
                    <div class="col-md-12">
                    {% if perms.GestionActividades.view_grupoactividades %}
                        <div class="dropdown-menu">
                            {% if perms.GestionActividades.change_grupoactividades %}
                            <a class="dropdown-item" href="javascript:abrirModalCrearGrupoActividad('{% url 'GestionActividades:grupo-actividades-editar' grupo_actividad.id%}', '{{ asociado }}')">Editar</a>
                            {% endif %}
                        </div>
                    {% endif %}
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body p-0 collapse show">
            <div class="p-3">
                <a  class="mt-1 d-block fs-sm fw-400 text-dark">
                    <i class="fas fa-battery-half text-muted mr-2"> Progreso</i> {{telefono}} </a>
                <a  class="mt-1 d-block fs-sm fw-400 text-dark">
                    <i class="fas fa-users text-muted mr-2"> Responsables </i> {{telefono}}</a>
                <a class="mt-1 d-block fs-sm fw-400 text-dark">
                    <i class="fas fa-calendar-check text-muted mr-2"> NÃºmero Actividades </i> {{identificacion}}</a>
                <a class="mt-1 d-block fs-sm fw-400 text-dark">
                    <i class="fas fa-calendar-times text-muted mr-2"> Actividades Pendientes</i> {{correo }}</a>
            </div>
        </div>
    </div>
</div>
