{% if texto_label %}
    <label for="{{ nombre }}_select_id">{{ texto_label }}</label>
{% endif %}
<select class="select2 form-control" id="{{ nombre }}_select_id" name="{{ nombre }}" {{ propiedades }}>
    {% if texto_seleccion %}
        <option value="">{{ texto_seleccion }}</option>
    {% endif %}
    {% for item in lista %}
        <option value="{{ item.campo_valor }}" {% if item.campo_valor == valor %} selected {% endif %}>{{ item.campo_texto }}</option>
    {% endfor %}
</select>
{% if mensaje_validacion %}
<div class="invalid-tooltip">{{ mensaje_validacion }}</div>
{% endif %}
