{% if texto_label %}
    <label for="{{ nombre }}_select_id">{{ texto_label }}</label>
{% endif %}
<select class="select2 form-control" id="{{ id }}" name="{{ nombre }}" {{ propiedades }}>

    {% for item in lista %}
        <option value="{{ item.campo_valor }}" {% for vlr in valor %} {% if vlr == item.campo_valor %} selected {% endif %} {% endfor %}>{{ item.campo_texto }}</option>
    {% endfor %}
</select>
{% if mensaje_validacion %}
<div class="invalid-tooltip">{{ mensaje_validacion }}</div>
{% endif %}
